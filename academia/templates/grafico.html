{%load static%}
<div>
    <canvas id="grafico-sexo" height="300"></canvas>
</div>

<script src="{% static 'js/Chart.min.js' %}"></script>
<script>
    $.get('{%url "dados-academia"%}', function(dados){
    var ctx = $("#grafico-sexo").get(0).getContext("2d");

    rotulos = dados['labels']
    valores = dados['datasets'][0]['data']

		console.log(rotulos);

		new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: rotulos,
        datasets: [{
            data: valores,
            backgroundColor:[
                        '#F44336',
                        '#5E35B1',
                        '#3949AB',
                        '#0097A7',
                        ]
    			    }]
				}
			});
		});

</script>
