{%extends 'base.html'%}
{%load static%}
{%block body%}
<!-- section funcionalidades -->
<section id="funcionarioss">
	 <div class="min-h-1/4 py-6 flex flex-col justify-center sm:py-12">
			<div class="p-8 m-4">
				 <h1 class="text-left pl-5 text-gray-700 font-semibold text-3xl">Funcion√°rios</h1>
			</div>
			<div class="grid lg:grid-cols-3 grid-cols-1 gap-4 px-10 ">
				{%for cliente in clientes%}
				 <!-- card -->
				 <div class="bg-white shadow bg-opacity-90 | flex justify-start cursor-pointer">
						<img class="w-64 h-64 object-cover" src="{{ cliente.foto.thumb.url }}" alt="{{cliente.nome}}" />
						<div class="flex flex-col justify-center">
							<p class="text-gray-500 dark:text-gray-300 font-semibold ml-6 text-2xl">{{cliente.nome}}
							</p>
							<button
						         @click="showModal = !showModal"
						         class="bg-indigo-500 hover:bg-indigo-600 focus:outline-none rounded-md px-6 py-3 ml-6 mx-auto block text-white transition duration-500 ease-in-out mt-2">Ver Ficha</button>
						</div>
				 </div>
				 <!-- end card -->
{%endfor%}
			</div>
	 </div>
</section>
{%endblock%}
